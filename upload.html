<!DOCTYPE html>
<html>
<head>
  <title>Upload - The Filmy Castle</title>
</head>
<body>
  <h2>Upload Video</h2>

      <option value="movie">Movie</option>
      <option value="series">Web Series</option>

    <input type="submit" value="Upload" />
  </form>
